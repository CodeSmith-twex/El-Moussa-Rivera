<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تفاصيل العقار</title>

    <!-- FontAwesome للأيقونات -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        margin: 0;
        font-family: "Tajawal", sans-serif;
        background: #f7f7f7;
      }

      .container {
        width: 90%;
        max-width: 1100px;
        margin: auto;
        padding: 20px 0;
      }

      .property-header {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px #0001;
      }

      .property-header h1 {
        margin: 0;
        font-size: 26px;
        font-weight: bold;
      }

      .property-gallery img {
        width: 100%;
        border-radius: 12px;
        margin-top: 15px;
      }

      .property-info {
        background: white;
        padding: 20px;
        border-radius: 12px;
        margin-top: 20px;
        box-shadow: 0 0 10px #0001;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        margin-top: 10px;
      }

      .info-item {
        background: #f1f1f1;
        padding: 12px;
        border-radius: 8px;
        font-size: 15px;
      }

      /* قسم المشاركة */
      .share-buttons {
        margin-top: 25px;
      }

      .share-buttons a {
        font-size: 25px;
        margin-right: 10px;
        text-decoration: none;
        padding: 10px 14px;
        border-radius: 50%;
        color: white;
      }

      .wa {
        background: #25d366;
      }

      .tw {
        background: #1da1f2;
      }

      .fb {
        background: #1877f2;
      }

      .actions {
        margin-top: 25px;
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 18px;
        border-radius: 10px;
        font-size: 15px;
        text-decoration: none;
        display: inline-block;
      }

      .btn.whatsapp {
        background: #25d366;
        color: white;
      }

      .btn.share-btn {
        background: #023bd8;
        color: white;
      }

      .btn.pdf {
        background: #ff9800;
        color: white;
      }

      .btn.call {
        background: #007bff;
        color: white;
      }

      @media (max-width: 600px) {
        .info-grid {
          grid-template-columns: 1fr;
        }

        .btn {
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="property-header">
        <h1 id="prop-title">تحميل البيانات...</h1>
      </div>

      <div class="property-gallery">
        <img id="prop-image" src="" alt="صورة العقار" />
      </div>

      <div class="property-info">
        <h2>تفاصيل العقار</h2>

        <div class="info-grid">
          <div class="info-item">الموقع: <span id="prop-location"></span></div>
          <div class="info-item">
            رقم المخطط: <span id="prop-location3"></span>
          </div>
          <div class="info-item">المساحة: <span id="prop-area"></span> م²</div>
          <div class="info-item">
            الوصف: <span id="prop-description"></span>
          </div>
        </div>

        <!-- مشاركة الروابط -->
       
          <h2>المشاركة</h2>
        
        <div class="actions">
          <a class="btn whatsapp" id="share-wa" target="_blank">
            مشاركة واتساب <i class="fab fa-whatsapp"></i>
          </a>

          <a class="btn share-btn" id="share-tw" target="_blank">
            تويتر<i class="fab fa-twitter"></i
          >
          </a>

          <a class="btn share-btn" id="share-fb" target="_blank">
            فيسبوك <i class="fab fa-facebook-f"></i
          >
          </a>

          <a class="btn pdf" id="btn-pdf" download target="_blank">
            تحميل PDF
          </a>

          <a class="btn call" href="tel:0500000000">اتصل الآن</a>
        </div>
      </div>
    </div>

    <script>
      const properties = {
        1: {
          title: "شقق سكنية في حي النرجس",
          image: "images/1.jpg",
          location: "الرياض – حي النرجس",
          location3: "51",
          area: "450",
          description: "مشروع سكني مميز...",
          pdf: "pdf/prop1.pdf",
        },
        2: {
          title: "فلل دبلكس فاخرة",
          image: "images/2.jpg",
          location: "الرياض – حي النرجس",
          location3: "52",
          area: "180",
          description: "فلل فاخرة بتصميم راقي.",
          pdf: "pdf/prop2.pdf",
        },
        3: {
          title: "فلل دبلكس فاخرة",
          image: "images/3.jpg",
          location: "الرياض – حي الملقا",
          location3: "53",
          area: "180",
          description: "فلل فاخرة بتصميم راقي.",
          pdf: "pdf/prop3.pdf",
        },
        4: {
          title: "فلل تاون هاوس فاخرة",
          image: "images/4.jpg",
          location: "الرياض – حي النرجس",
          location3: "54",
          area: "180",
          description: "فلل فاخرة بتصميم راقي.",
          pdf: "pdf/prop4.pdf",
        },
        5: {
          title: "فلل راقيه تحت الانشاء",
          image: "images/5.jpg",
          location: "الرياض – حي الملقا",
          location3: "56",
          area: "180",
          description: "فلل فاخرة بتصميم راقي.",
          pdf: "pdf/prop2.pdf",
        },
        6: {
          title: "فيلا راقية تحت الانشاء",
          image: "images/شعار بدون كتابه.png",
          location: "الرياض – حي قرطبة",
          location3: "57",
          area: "180",
          description: "فلل فاخرة بتصميم راقي.",
          pdf: "pdf/prop2.pdf",
        },
        7: {
          title: "فلل سكنية فاخرة",
          image: "images/7.jpg",
          location: "الرياض – حي النرجس",
          location3: "55",
          area: "180",
          description: "فلل فاخرة بتصميم راقي.",
          pdf: "pdf/prop2.pdf",
        },
      };

      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      function displayProperty(prop, propId) {
        document.getElementById("prop-title").textContent = prop.title;
        document.getElementById("prop-image").src = prop.image;
        document.getElementById("prop-location").textContent = prop.location;
        document.getElementById("prop-location3").textContent =
          prop.location3;
        document.getElementById("prop-area").textContent = prop.area;
        document.getElementById("prop-description").textContent =
          prop.description;

        document.getElementById("btn-pdf").href = prop.pdf;

        const pageURL =
          window.location.origin +
          window.location.pathname +
          `?id=${propId}`;

        const shareText = `تفاصيل العقار: ${prop.title} - ${pageURL}`;

        // أيقونات
        document.getElementById("share-wa-icon").href =
          `https://wa.me/?text=${encodeURIComponent(shareText)}`;
        document.getElementById("share-tw-icon").href =
          `https://twitter.com/intent/tweet?text=${encodeURIComponent(
            shareText
          )}`;
        document.getElementById("share-fb-icon").href =
          `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(
            pageURL
          )}`;

        // أزرار
        document.getElementById("share-wa").href =
          `https://wa.me/?text=${encodeURIComponent(shareText)}`;
        document.getElementById("share-tw").href =
          `https://twitter.com/intent/tweet?text=${encodeURIComponent(
            shareText
          )}`;
        document.getElementById("share-fb").href =
          `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(
            pageURL
          )}`;
      }

      if (!id || !properties[id]) {
        window.location.href = "properties.html";
      } else {
        displayProperty(properties[id], id);
      }
    </script>
  </body>
</html>
