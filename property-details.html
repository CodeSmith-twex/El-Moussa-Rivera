<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تفاصيل العقار</title>
   
  <link rel="shortcut icon" href="images/شعار بدون كتابه.png" type="image/x-icon" />
  <link rel="stylesheet" href="unified-styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    .details-container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: var(--shadow-light);
    }

    .details-image img {
      width: 100%;
      border-radius: 10px;
      height: 450px;
      object-fit: cover;
    }

    .details-title {
      font-size: 2rem;
      margin: 1rem 0;
      color: var(--primary);
      font-weight: bold;
    }

    .details-info div {
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: var(--gray-dark);
    }

    .details-description {
      background: #f8f8f8;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .share-buttons {
      margin-top: 2rem;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .share-buttons a {
      padding: 0.8rem;
      text-align: center;
      color: white;
      font-size: 1.1rem;
      height: 50px;
      width: 50px;
      border-radius: 50%;
    }

    .wa { background: #25D366; }
    .tw { background: #1DA1F2; }
    .fb { background: #1877F2; }

    .btn-back {
      display: block;
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border-radius: 10px;
      margin-top: 2rem;
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>

<header>
  <div class="container header-container">
    <div class="logo">
      <a href="index.html">
        <img style="height: 60px" src="images/شعار بدون كتابه.png" alt="الموسى ريفييرا" />
      </a>
    </div>
  </div>
</header>

<section class="section" style="background: var(--gray-light);">
  <div class="container">

    <div class="details-container">

      <div class="details-image">
        <img id="prop-image" src="">
      </div>

      <h1 id="prop-title" class="details-title"></h1>

      <div class="details-info">
        <div><i class="fas fa-map-marker-alt"></i> المدينة: <span id="prop-location"></span></div>
        <div><i class="fas fa-map-marker-alt"></i> موقع المشروع:<span id="prop-location3"></span></div>
        <div><i class="fas fa-ruler-combined"></i> المساحة: <span id="prop-area"></span> م²</div>
      </div>

      <div class="details-description" id="prop-description"></div>

      <!-- أزرار المشاركة -->
      <div class="share-buttons">
        <h2>المشاركة </h2>
        <a id="share-wa" class="wa" target="_blank"><i class="fab fa-whatsapp"></i> </a>
        <a id="share-tw" class="tw" target="_blank"><i class="fab fa-twitter"></i></a>
        <a id="share-fb" class="fb" target="_blank"><i class="fab fa-facebook"></i></a>
      </div>

      <a href="contact.html" class="btn-back">  تواصل معنا</a>
      <a href="properties.html" class="btn-back">العودة إلى الخلف</a>

    </div>

  </div>
</section>

<script>

  const properties = {
    1: {
      title: "شقق سكنية في حي النرجس",
      image: "images/1.jpg",
      location: "الرياض – حي النرجس",
      location3: "  51",
      area: "450",
      description: "مشروع سكني مميز يوفر شقق عصرية بتشطيبات فاخرة، قريب من جميع الخدمات الرئيسية."
    },
    2: {
      title: "فلل دبلكس فاخرة بإطلالة جذابة",
      image: "images/2.jpg",
      location: "الرياض – حي النرجس",
      location3: "  52",
      area: "180",
      description: "فلل فاخرة بتصميم راقي وحديث، مناسبة للعائلات وتتميز بإطلالة جميلة."
    },
    3: {
      title: "فلل دبلكس فاخرة ",
      image: "images/3.jpg",
      location: "الرياض – حي الملقا",
      location3: "  53",
      area: "220",
      description: "فلل راقية في أحد أفضل أحياء شمال الرياض، بمساحات رحبة وتصميم مميز."
    },
      4: {
      title: "فلل تاون هاوس فخرة ",
      image: "images/4.jpg",
      location: "الرياض – حي النرجس",
      location3: "  54",
      area: "220",
      description: "فلل راقية في أحد أفضل أحياء شمال الرياض، بمساحات رحبة وتصميم مميز."
    },
       5: {
      title: "فلل تاون هاوس في النرجس",
      image: "images/4.jpg",
      location: "الرياض – حي النرجس",
      location3: "  54",
      area: "220",
      description: "فلل راقية في أحد أفضل أحياء شمال الرياض، بمساحات رحبة وتصميم مميز."
    },
       6: {
      title: "فلل تاون هاوس في النرجس",
      image: "images/4.jpg",
      location: "الرياض – حي النرجس",
      location3: "  54",
      area: "220",
      description: "فلل راقية في أحد أفضل أحياء شمال الرياض، بمساحات رحبة وتصميم مميز."
    },

  };

  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");

  if (!id || !properties[id]) {
    window.location.href = "properties.html";
  }

  const prop = properties[id];

  document.getElementById("prop-title").textContent = prop.title;
  document.getElementById("prop-image").src = prop.image;
  document.getElementById("prop-location").textContent = prop.location;
  document.getElementById("prop-location3").textContent = prop.location3;
  document.getElementById("prop-area").textContent = prop.area;
  document.getElementById("prop-description").textContent = prop.description;

  const pageURL = window.location.href;
  const shareText = ` تفاصيل  العقار:  ${prop.title} ${pageURL} `;

  document.getElementById("share-wa").href = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
  document.getElementById("share-tw").href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
  document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(pageURL)}`;

</script>

</body>
</html>
